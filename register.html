<!DOCTYPE html>
<html lang="en">

<head>

<body>

    <h1 class="heading">Welcome to Luban Real-time Tracking Services</h1>

    <div class="login-form">

                <input type="text" name="cust_uname" placeholder="Username" required>

        </div>
    </div>
